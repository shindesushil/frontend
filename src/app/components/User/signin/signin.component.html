<div class="row">
    <div class="col-md-6 col-sm-12 signup-img">
        <img src="../../../../assets/signin.svg">
    </div>
    <div class="col-md-6 col-sm-12 signup-form">
        <div class="my-form">
            <h1 class="text-center">Welcome Again!</h1>
            <div class="form-group p-2">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)] = "email"
                >
                <p 
                    class="form-text text-danger m-0 p-0" 
                    *ngIf="!email.match(patternEmail) && email"
                >Invalid Email!</p>
            </div>
            <div class="form-group p-2">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control"
                    placeholder="Password"
                    [(ngModel)] = "password"
                >
            </div>
            <div class="form-group p-2">
                <button 
                    class="btn btn-warning theme-yellow-bg float-end"
                    [disabled]="!email || !password"
                    (click)="handleSignin()"
                >Sign In</button>
            </div>
        </div>
    </div>
</div>
